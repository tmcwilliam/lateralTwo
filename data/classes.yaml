  #   level: All Levels
  - 
    title: Core Inferno
    content: "You will surely feel the burn in this heated core class. Using core strengthening techniques from Floor Pilates, yoga and Barre classes, you will heat up from the inside out. Combinations and exercises target deep muscles, toning and strengthening the abdomen. The room will also be heated to around 85 degrees."
    level: All Levels
  # - 
  #   title: Power Yoga
  #   content: "This class is more rigorous than a normal yoga flow and will raise your vitality and physical power. Incorporating simple but challenging poses, core work, and focused breath, this practice will amplify your personal power on the mat. Focus your mind and body in new ways to create exciting change. Suggested for those with some previous yoga experience, but suitable for all levels."
  #   level: All Levels
  -
    title: Vinyasa Yoga
    content: "This flow class is all about connecting breath (pranayama) to movement (asana). Expect a mix of vigorous standing postures and balances with heart opening back bends and hip opening postures, ending with a deep relaxation. Through the practice you will focus your mind, challenge your body, and ease stress. Each class will be structured differently by our expert instructors, so you’ll never get bored. Basic yoga experience suggested. (We also have Beginner Vinyasa and Power Vinyasa - for the advanced as well)"
    level: All Levels
  - 
    title: Yin Athletica
    content: "Yin Athletica is a deep restorative class with long passive stretching sequences which includes some prone and kneeling postures. Addressing the opening and release of the major joints: deep spinal twists, profound shoulder and hip openers, to access the deeper layer of tissue (fascia) done with long 3 - 5 minute holds. Following a yin class, your body can feel deeply relaxed and often the effects of the release can last long after, releasing deep seated tension and emotions. Come enjoy and discover as you unfold! This class is for all levels for the 'athlete' in all of us! (We also offer a Yin Yoga class for the non-athlete)"
    level: All Levels

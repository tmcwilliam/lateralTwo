yoga:
  -
    title: Mat Pilates
    content: "Mat Pilates is a class that uses mindful movement to build strength, beginning with the abdomen, lower back and hips. While taking this class, you will also emphasize on body alignment, posture and breathing. A series of consecutive stretching and strengthening exercises are performed on the floor using tools such as your own body weight, Pilates rings, blocks and light dumbbells."
    level: All Levels
  - 
    title: Yin Athletica
    content: "Yin Athletica is a deep restorative class with long passive stretching sequences which includes some prone and kneeling postures. Addressing the opening and release of the major joints: deep spinal twists, profound shoulder and hip openers, to access the deeper layer of tissue (fascia) done with long 3 - 5 minute holds. Following a yin class, your body can feel deeply relaxed and often the effects of the release can last long after, releasing deep seated tension and emotions. Come enjoy and discover as you unfold! This class is for all levels for the 'athlete' in all of us! (We also offer a Yin Yoga class for the non-athlete)"
    level: All Levels
  - 
    title: Yoga Sculpt
    content: "This class is a combination of yoga inspired movements and free weights for increased muscle endurance, strength, stamina, and flexibility. Our Yoga Sculpt is a total body workout designed to tone or ‘sculpt’ every major muscle group. Free weights serve as your own personal adjuster as you move through sun salutations and other yoga postures, enabling extra length and depth in each pose. Strength training is great way to build lean muscle, which in return, will have greater long term impact on your metabolism, even while resting."
    level: All Levels


high:
  -
    title: Pure Fusion
    content: "Divide the room in half - one side pure cardio and core, the other is total body resistance/functional training, body weight exercises, barre work and muscle isolation and you have yourself Pure Fusion! By constantly moving back and forth causing muscular confusion and a constant elevation of the heart rate, one burns more calories and fat while strengthening the muscular and cardiovascular system at the same time! This is your one stop shop!"
    level: All Levels
  - 
    title: Recruit
    content: "RECRUIT is a high intensity circuit training interval bootcamp class that works the muscular and cardiovascular system as a whole. High intensity interval training has been proven to burn more calories, while making you stronger than many other workouts out there. In this class we incorporate bodyweight, free weight and cardiovascular intervals into one intense and fun hour. Using a heart rate monitor and calorie counter has proven this class can burn in the upwards of up to 800 calories an hour!"
    level: Intermediate to Advanced
  - 
    title: QuickFit
    content: "QuickFit is a 30 minute circuit training class that uses weights and cardio in timed intervals. This is a great class to get a quick workout in, that will still make you stronger and burn those calories, during a lunch break or when you thought you didn't have time to get to the gym! Knowledge of how to use weights is suggested."
    level: All Levels
  - 
    title: Sculpt
    content: "If you’re looking to add more weight training into your workout routine, this is the class for you.  This is total body toning, firming and sculpting class using free weights, your own body weight and resistance bands. Sculpt focuses on each muscle group throughout your body so that everything gets targeted equally and nothing is left behind."
    level: All Levels
  - 
    title: Sweat Shop
    content: "If you don’t like to sweat, this isn’t the class for you! Sweat Shop is a circuit training based class where you work station by station. Sweat Shop uses functional exercises, weight training, plyometrics/high impact, low impact and isometric exercises to keep that heart rate moving up and down so you effectively and efficiently burn calories while getting a total body workout."
    level: All Levels
  - 
    title: Simply Shredded
    content: "Simply Shredded is a 1 hour total body, cardio, strength and conditioning workout. We isolate one muscle group at a time while taking you through 3 stages of the movement: Stage 1- Easy, Stage 2- Moderate and Stage 3 - Advanced. Each stage is 20 seconds long. Three stages of the exercise are shown, you have 3 choices of which level you'd like to stay at or go to every 20 seconds. Simply Shredded uses hand weights, bands, yoga mats and pilates rings to make sure all muscle groups are taken to failure. The circuits are intermixed with spurts of H.I.I.T. (High Intensity Interval Training) to keep your heart rate moving up and down throughout class which will get you closer to getting Shredded! This class is for the intense class seekers!"
    level: Intermediate to Advanced


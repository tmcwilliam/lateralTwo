    title: Barefoot Bootcamp
    content: "This class infuses the heart-pumping qualities of  classical calisthenics, body-weight exercises, plyometrics and traditional yoga inspired sun salutations to strengthen and tone your entire body. If you want to achieve the fitness benefits of a bootcamp without all the screaming and yelling, enlist in Barefoot Bootcamp!"
    level: All Levels
